  <script>
    const appElement = document.getElementById('app');

    const errorScreenStack = document.getElementById('error-stack');

    const handleError = (error) => {
      console.error(error);
      if (!errorScreen.hidden) return;
      errorScreen.hidden = false;
      errorScreenMessage.textContent = '' + error;
      let debug = error && error.stack || 'no stack';
      debug += '\nUser agent: ' + navigator.userAgent;
      errorScreenStack.textContent = debug;
    };
    const setProgress = (progress) => {
      if (loadingInner) loadingInner.style.width = progress * 100 + '%';
    };
    const interpolate = (a, b, t) => a + t * (b - a);

    try {
      setProgress(0.1);

      const scaffolding = new Scaffolding.Scaffolding();
      scaffolding.width = 480;
      scaffolding.height = 360;
      scaffolding.resizeMode = "preserve-ratio";
      scaffolding.editableLists = false;
      scaffolding.usePackagedRuntime = true;
      scaffolding.setup();
      scaffolding.appendTo(appElement);

      const vm = scaffolding.vm;
      window.scaffolding = scaffolding;
      window.vm = scaffolding.vm;
      window.Scratch = {
        vm,
        renderer: vm.renderer,
        audioEngine: vm.runtime.audioEngine,
        bitmapAdapter: vm.runtime.v2BitmapAdapter,
        videoProvider: vm.runtime.ioDevices.video.provider
      };

      scaffolding.setUsername("player####".replace(/#/g, () => Math.floor(Math.random() * 10)));
      scaffolding.setAccentColor("#ff4c4c");

      try {
        scaffolding.addCloudProvider(new Scaffolding.Cloud.WebSocketProvider(["wss://clouddata.turbowarp.org","wss://clouddata.turbowarp.xyz"], "p4-@Project.sb3"));
      } catch (error) {
        console.error(error);
      }

      vm.setTurboMode(true);
      if (vm.setInterpolation) vm.setInterpolation(true);
      if (vm.setFramerate) vm.setFramerate(60);
      if (vm.renderer.setUseHighQualityRender) vm.renderer.setUseHighQualityRender(false);
      if (vm.setRuntimeOptions) vm.setRuntimeOptions({
        fencing: false,
        miscLimits: false,
        maxClones: 9999999999,
      });
      if (vm.setCompilerOptions) vm.setCompilerOptions({
        enabled: true,
        warpTimer: false
      });
      if (vm.renderer.setMaxTextureDimension) vm.renderer.setMaxTextureDimension(2048);

      if (typeof ScaffoldingAddons !== 'undefined') {
        ScaffoldingAddons.run(scaffolding, {"gamepad":false,"pointerlock":false,"specialCloudBehaviors":false,"unsafeCloudBehaviors":false,"pause":false});
      }

      scaffolding.setExtensionSecurityManager({
        getSandboxMode: () => 'unsandboxed',
        canLoadExtensionFromProject: () => true
      });

**%0A%20%20%20*%20%40param%20%7Bunknown%7D%20exitCode%0A%20%20%20*%20%40return%20%7Bnumber%7D%20a%20valid%20code%20that%20won't%20throw%20an%20error%20in%20WebSocket%23close()%0A%20%20%20*%2F%0A%20%20const%20toCloseCode%20%3D%20(exitCode)%20%3D%3E%20%7B%0A%20%20%20%20const%20casted%20%3D%20Cast.toNumber(exitCode)%3B%0A%20%20%20%20%2F%2F%20Only%20valid%20values%20are%201000%20or%20the%20range%203000-4999%0A%20%20%20%20if%20(casted%20%3D%3D%3D%201000%20%7C%7C%20(casted%20%3E%3D%203000%20%26%26%20casted%20%3C%3D%204999))%20%7B%0A%20%20%20%20%20%20return%20casted%3B%0A%20%20%20%20%7D%0A%20%20%20%20return%201000%3B%0A%20%20%7D%3B%0A%0A%20%20%2F**%0A%20%20%20*%20%40param%20%7Bunknown%7D%20reason%0A%20%20%20*%20%40returns%20%7Bstring%7D%20a%20valid%20reason%20that%20won't%20throw%20an%20error%20in%20WebSocket%23close()%0A%20%20%20*%2F%0A%20%20const%20toCloseReason%20%3D%20(reason)%20%3D%3E%20%7B%0A%20%20%20%20const%20casted%20%3D%20Cast.toString(reason)%3B%0A%0A%20%20%20%20%2F%2F%20Reason%20can't%20be%20longer%20than%20123%20UTF-8%20bytes%0A%20%20%20%20%2F%2F%20We%20can't%20just%20truncate%20by%20reason.length%20as%20that%20would%20not%20work%20for%20eg.%20emoji%0A%20%20%20%20const%20encoder%20%3D%20new%20TextEncoder()%3B%0A%20%20%20%20let%20encoded%20%3D%20encoder.encode(casted)%3B%0A%20%20%20%20encoded%20%3D%20encoded.slice(0%2C%20123)%3B%0A%0A%20%20%20%20%2F%2F%20Now%20we%20have%20another%20problem%3A%20If%20the%20123%20byte%20cut-off%20produced%20invalid%20UTF-8%2C%20we%0A%20%20%20%20%2F%2F%20need%20to%20keep%20cutting%20off%20bytes%20until%20it's%20valid.%0A%20%20%20%20const%20decoder%20%3D%20new%20TextDecoder()%3B%0A%20%20%20%20while%20(encoded.byteLength%20%3E%200)%20%7B%0A%20%20%20%20%20%20try%20%7B%0A%20%20%20%20%20%20%20%20const%20decoded%20%3D%20decoder.decode(encoded)%3B%0A%20%20%20%20%20%20%20%20return%20decoded%3B%0A%20%20%20%20%20%20%7D%20catch%20(e)%20%7B%0A%20%20%20%20%20%20%20%20encoded%20%3D%20encoded.slice(0%2C%20encoded.byteLength%20-%201)%3B%0A%20%20%     <script>
      const getProjectData = (function() {
        const storage = scaffolding.storage;
        storage.onprogress = (total, loaded) => {
          setProgress(interpolate(0.2, 0.98, loaded / total));
        };
        
        storage.addWebStore(
          [
            storage.AssetType.ImageVector,
            storage.AssetType.ImageBitmap,
            storage.AssetType.Sound,
            storage.AssetType.Font
          ].filter(i => i),
          (asset) => new URL('./assets/' + asset.assetId + '.' + asset.dataFormat, location).href
        );
        return () => new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.onload = () => {
          resolve(xhr.response);
        };
        xhr.onerror = () => {
          if (location.protocol === 'file:') {
            reject(new Error('Zip environment must be used from a website, not from a file URL.'));
          } else {
            reject(new Error('Request to load project data failed.'));
          }
        };
        xhr.onprogress = (e) => {
          if (e.lengthComputable) {
            setProgress(interpolate(0.1, 0.2, e.loaded / e.total));
          }
        };
        xhr.responseType = 'arraybuffer';
        xhr.open('GET', "./assets/project.json");
        xhr.send();
      });
      })();
    </script>
  <script>
    const run = async () => {
      const projectData = await getProjectData();
      await scaffolding.loadProject(projectData);
      setProgress(1);
      loadingScreen.hidden = true;
      if (false) {
        scaffolding.start();
      } else {
        launchScreen.hidden = false;
        launchScreen.addEventListener('click', () => {
          launchScreen.hidden = true;
          scaffolding.start();
        });
        launchScreen.focus();
      }
    };
    run().catch(handleError);
  </script>
